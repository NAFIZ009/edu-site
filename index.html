<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- fontawsome link -->
    <script
      src="https://kit.fontawesome.com/23c828fab0.js"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Customize CSS -->
    <link rel="stylesheet" href="style.css" />

    <title>Hero Coder</title>
  </head>
  <body>
    <!----------------------------- Header Part ------------------------------->

    <header>
      <!----------------------------- Navbar Part ------------------------------->

      <div class="container mt-3">
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="container-fluid">
            <a class="navbar-brand fw-bold poppins" href="#">Hero Coder</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="collapse navbar-collapse justify-content-center"
              id="navbarNavAltMarkup"
            >
              <div class="navbar-nav gap-4">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
                <a class="nav-link" href="#">Success</a>
                <a class="nav-link" href="#">Courses</a>
                <a class="nav-link" href="#">Deals</a>
                <a class="nav-link" href="#">About Us</a>
              </div>
            </div>
            <form class="justify-content-start">
              <button
                class="btn btn-outline-primary text-primary poppins me-2 fw-bold"
                type="button"
              >
                Register
              </button>
            </form>
          </div>
        </nav>
      </div>

      <!----------------------------- Banner Part ------------------------------->
      <div class="container my-5" >
        <div
          id="carouselExampleCaptions"
          class="carousel slide rounded overflow-hidden"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner position-relative" style="height:90vh ;">
            <div
              class="position-absolute top-0 start-0 w-100 bg-dark h-100 "
              style="z-index: 777; opacity: 0.6"
            >
          </div>
          <div class="position-absolute top-50 start-50 translate-middle d-flex flex-column align-items-center gap-4" style="z-index: 999;">
            <h1 class="fw-bolder text-light poppins display-5 line-lg text-center m-0" >Get Started Digital Learning</h1>
            <p class="text-light poppins text-center m-0">It is a long established fact that a reader will be distracted by the readable content of a page when looking at its layout.</p>
            <button class="btn btn-primary text-light poppins px-5">Get Stated</button>
          </div>
            <div class="carousel-item active">
              <img
                src="images/cover/cover-1.png"
                class="d-block w-100"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="images/cover/cover-2.jpg"
                class="d-block w-100 h-100"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="images/cover/cover-3.jpg"
                class="d-block w-100"
                alt="..."
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev"
            style="z-index: 777;"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next"
            style="z-index: 777;"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </header>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
